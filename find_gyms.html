<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nearby Gyms</title>
    <link rel="stylesheet" href="styles/styles.css">
    <style>
        #map {
            height: 100vh;
            flex-grow: 1; /* Allow the map to grow to fill the space */
        }
        #container {
            display: flex;
            height: 100vh;
        }
        #sidebar {
            width: 300px;
            overflow-y: auto; /* Enables vertical scrolling for the sidebar */
        }
    </style>
</head>
<body>
    <header>
        <h2>Nearby Gyms</h2>
    </header>

    <div id="container">
        <div id="sidebar">
            <!-- Gym details will be dynamically inserted here -->
        </div>
        <div id="map"></div>
    </div>
    <footer>
        <p>&copy; 2023 Fitness Website</p>
    </footer>

    <!-- The following script tag loads the Google Maps JavaScript API, and specifies a callback function to call once it's loaded. -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBXzFKdrKoOzsqbJXDDN4UKUISqQcW8KW8&libraries=places&callback=initMap" async defer></script>
    <script src="scripts/maps.js" defer></script>
</body>
</html>
